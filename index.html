<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Cliente</title>
    <script src="Script/script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Cadastro de Clientes</h2>
        <form action="submit" method="post">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu Nome" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu melhor E-mail" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" minlength="15" maxlength="15" oninput="formatarTelefone(this)" required>
            </div>

            <!-- Data de Nascimento -->
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>

            <!-- Endereço -->
            <h2 class="mt-4 mb-3">Endereço</h2>

            <!-- Cidade -->
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" minlength="1" maxlength="50" required>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label for="estados" class="form-label">Estado:</label>
                <select class="form-select" id="estados" name="estado" onchange="selecionarEstado()" required>
                    <option value="">Selecione um estado</option>
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                    <option>Paraná</option>
                </select>
            </div>

            <!-- CEP -->
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="tel" class="form-control" id="cep" name="cep" minlength="10" maxlength="10" oninput="formatarcep(this)" required>
            </div>

            <!-- Preferências -->
            <h2 class="mt-4 mb-3">Preferências</h2>

            <!-- Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox">
                <label class="form-check-label" for="checkbox">Deseja receber nossos emails?</label>
            </div>

            <!-- Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Preferência de contato:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="telefoneRadio" name="radio" value="telefone" required>
                    <label class="form-check-label" for="telefoneRadio">Telefone</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="emailRadio" name="radio" value="email">
                    <label class="form-check-label" for="emailRadio">Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="smsRadio" name="radio" value="sms">
                    <label class="form-check-label" for="smsRadio">SMS</label>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <input type="reset" class="btn btn-secondary" id="limpar" name="limpar" value="Limpar">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybbyogHbl3vYhZFRG1EAGLlv/zl7v1nD/0CKN6t6TrIYChI4+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-6mx2zmtN+94YWqxJ4Z3vfKH6md6WzkkrH6lMDeD+zU6p/PR3ByFzHqnNPqGNGiGi" crossorigin="anonymous"></script>
</body>
</html>
